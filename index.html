<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <body><link rel="stylesheet" href="style.css" /></body>
    <title>Custom Checkbox and Radio</title>
</head>

<body>
    <h3>Custom Checkbox</h3>
    <label class="custom">
        <input type="checkbox" checked>
        <span class="checkmark"></span>
        I agree to the terms
    </label>

    <h3>Custom Radio Buttons</h3>
    <label class="custom">
        <input type="radio" name="option">
        <span class="radiomark"></span>
        Option 1
    </label>
    <label class="custom">
        <input type="radio" name="option">
        <span class="radiomark" name="option"></span>
        Option 2
    </label>
</body>

</html>
